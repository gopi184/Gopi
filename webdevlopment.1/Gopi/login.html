<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Education Portal - Login</title>
    
</head>
<link rel="stylesheet" href="login.css">
<body>
    <div class="container">
        <div class="pheader">
           
            <img src="educationlogo.png" alt="Quality Education Logo" class="logo" >
            <h1>Welcome to Learning Hub</h1>
            <p class="subtitle">Access your courses, resources, and learning tools</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Institutional Email</label>
                <input type="email" id="email" placeholder="student@institution.edu" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                   
                </div>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Continue Learning</button>
        </form>

        <div class="separator">or</div>

        <div class="institutional-login">
            <a href="#" class="institutional-btn">
             
                Institutional Login
            </a>
        </div>

        <div class="plinks">
            <a href="#">Create Account</a>
            <a href="#">Need Help?</a>
            <a href="#">Parent Portal</a>
        </div>
    </div>


</body>
</html>
